<!DOCTYPE html>
<html style="height:100%;">
<head>
    <title>iKCoder・中国儿童编程教育创导者</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="style/tether.min.css">
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/font-awesome.min.css">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/signin.css">
    <script src="javascript/common/jquery-3.2.1.min.js"></script>
    <script src="javascript/common/tether.min.js"></script>
    <script src="javascript/common/bootstrap.js"></script>
    <script src="javascript/common/common.js"></script>
    <script src="javascript/common/xmloperator.js"></script>
    <script src="javascript/common.js"></script>
    <script src="javascript/signin.js"></script>
</head>
<body>
    <div class="container" id="navbar_Header">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html">
                        <img src="image/logo-new-gray.png" width="150" height="50" class="d-inline-block align-top img-header-logo" alt="">
                    </a>
                    <div class="container-fluid">
                        <div class="row w-100 justify-content-center">
                            <div class="col-12 col-md-12 col-lg-10 col-xl-5 nav-ul-container" style="font-size: 20px;">
                                只要有梦想, 谁都可以创造非凡
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="background-color:rgb(89,185,231);">
        <div class="row space-row-content">
            <div class="col-12">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="container" id="section_Content">
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <img class="img-fluid" src="image/ikcoderkid.png" />
                        </div>
                        <div class="col-12 col-sm-4" style="padding: 30px 10px;">
                            <div class="container" style="background-color:rgb(255,255,255);">
                                <div class="row">
                                    <div class="col-12 text-center" style="border-bottom:solid 1px rgb(195,195,195); padding:10px 0px;font-size: 20px;">
                                        账号登录
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-10">
                                        <form class="my-3">
                                            <div class="form-group row">
                                                <div class="col-12">
                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-user" style="width:15px; height:15px;"></i>
                                                        </span>
                                                        <input class="form-control" id="txt_SignIn_PhoneNumber" name="signin_phonenumber" type="text" placeholder="已验证手机" aria-describedby="basic-addon1">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-12">
                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-lock" style="width:15px; height:15px;"></i>
                                                        </span>
                                                        <input class="form-control" id="txt_SignIn_Password" name="signin_password" type="password" placeholder="密码" aria-describedby="basic-addon1">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-12">
                                                    <div class="input-group" style="width:100%;">
                                                        <input type="text" class="form-control" id="txt_SignIn_CheckCode" placeholder="验证码" />
                                                        <div class="input-group-addon" style="width:75px; padding:2px;">
                                                            <img class="cursor-hand check-code-image" id="img_SignIn_CheckCode" src="" title="点击刷新验证码">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-10 text-right" style="padding-right:20px;font-size: 14px;color:rgb(195,195,195);cursor:pointer;">
                                        忘记密码
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 text-center my-3" style="padding-right:20px;font-size: 14px;color:rgb(195,195,195);cursor:pointer;">
                                        <button class="btn btn-outline-primary my-2 my-sm-1 ml-md-5 mr-3" id="btn_SignIn" style="width:100px;" type="button">登录</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row space-row-content">
            <div class="col-12">
            </div>
        </div>
    </div>
    <footer id="footer">
        <div class="footer-txt" style="background-color: rgb(23,23,23);">
            <div class="container w-100">
                <div class="row justify-content-center">
                    <div class="col-10">
                        <p class="copyright-txt">
                            Designed By
                            <span style="font-weight:bold">
                                iKCoder.Co (ShenZhen)
                            </span>
                            |&nbsp;Powered by
                            <span style="font-weight:bold">
                                iKCoder.Co (ShenZhen)
                            </span>
                        </p>
                        <div class="socials">
                            <a href="#" title="微信"><i class="fa fa-weixin fa-lg"></i></a>
                            <a href="#" title="新浪微博"><i class="fa fa-weibo fa-lg"></i></a>
                            <a href="#" title="QQ"><i class="fa fa-qq fa-lg"></i></a>
                            <a href="#" title="人人"><i class="fa fa-renren fa-lg"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="scrollup" title="Back to Top!"><i class="fa fa-arrow-circle-up fa-lg"></i></a>
    </footer>
    <script type="text/javascript">
        $(document).ready(function () {
            _loadLabels();
            initPage();
        });
    </script>
</body>
</html>
