<!DOCTYPE html>
<html style="height:100%;">
<head>
    <title>iKCoder・中国儿童编程教育创导者</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="style/tether.min.css">
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/font-awesome.min.css">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/OnlineExperience.css">
    <script src="javascript/common/jquery-3.2.1.min.js"></script>
    <script src="javascript/common/tether.min.js"></script>
    <script src="javascript/common/bootstrap.js"></script>
    <script src="javascript/common/common.js"></script>
    <script src="javascript/common/xmloperator.js"></script>
    <script src="javascript/common.js"></script>
    <script src="javascript/header.js"></script>
    <script src="javascript/common/three.min.js"></script>
    <script src="javascript/common/TweenMax.min.js"></script>
    <script src="javascript/OnlineExperience/main.js"></script>
    <script src="javascript/OnlineExperience.js"></script>
</head>
<body style="background-color:#e2e2e2;height:100%;">
    <div class="wrap-background">
        <img class="img-background" id="img_Background" src="image/TrailBack.png" style="position:absolute; display:none" width="969 " height="475" />
        <div class="container-fluid" id="wrap_Page_Content" style="z-index:100; display:none;">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <p id="title_Content" style="color: rgb(254,254,254);"><span style="padding-right:10px;">|</span>在线体验课<span style="color:rgb(232,118,7);padding:0px 10px;">坦克大战</span>|</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-content">通过控制吃豆人对现实世界中的模式进行识别, 并学习编程积木中的2维空间移动。</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-content">
                        <span style="padding-right:10px;">课程级别: 初级</span>
                        <span style="padding-right:10px;">难度: 中等</span>
                        <span style="padding-right:10px;">预计学习时间: 35分钟</span>
                        <span>专业词汇: 5个</span>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-outline-primary my-1" id="btn_Start" style="border-radius: 25px;">开始学习</button>
                </div>
            </div>
        </div>
    </div>
    <!--<div class="wrap-progress">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <div class="wrap-vadio">
        <video id="vadio_Content" autoplay="autoplay" style="width:100%; height:100%;" loop="loop"></video>
    </div>-->
    <div class="wrap-scene">
        <div class="contianer-scene" id="game_container" style="width:100%; height:100%;">

        </div>
    </div>
    <div class="mask-vadio">
        <div id="btn_Volume" href="#">
            <span class="fa-stack fa-lg" style="width:30px; height:30px; line-height:30px;" title="静音">
                <i class="fa fa-volume-off fa-stack-1x"></i>
                <i class="fa fa-ban fa-stack-1x"></i>
            </span>
            <i class="fa fa-volume-up" title="播放声音" style="display:none;"></i>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            _loadLabels();
            initHeader();
            initPage();
        });
    </script>

</html>
