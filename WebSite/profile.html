<!DOCTYPE html>
<html style="height:100%;">
<head>
    <title>iKCoder・中国青少年编程教育创导者</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <style>
        #mask_Page_Loading {
            display: flex !important;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: rgb(242,242,242);
            z-index: 9999;
            -webkit-box-align: center !important;
            -webkit-align-items: center !important;
            -ms-flex-align: center !important;
            align-items: center !important;
        }

        body p {
            margin: 0 auto;
        }

        body .loader {
            height: 100%;
            position: relative;
            margin: auto;
            width: 100%;
            overflow: hidden;
        }

        body .loader_overlay {
            width: 150px;
            height: 150px;
            background: transparent;
            box-shadow: 0px 0px 0px 2000px rgba(255, 255, 255, 0.67), 0px 0px 19px 0px rgba(0, 0, 0, 0.16) inset;
            border-radius: 100%;
            z-index: -1;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        body .loader_cogs {
            z-index: -2;
            width: 100px;
            height: 100px;
            top: -120px !important;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        body .loader_cogs__top {
            position: relative;
            width: 100px;
            height: 100px;
            -webkit-transform-origin: 50px 50px;
            transform-origin: 50px 50px;
            -webkit-animation: rotate 10s infinite linear;
            animation: rotate 10s infinite linear;
        }

            body .loader_cogs__top div:nth-of-type(1) {
                -webkit-transform: rotate(30deg);
                transform: rotate(30deg);
            }

            body .loader_cogs__top div:nth-of-type(2) {
                -webkit-transform: rotate(60deg);
                transform: rotate(60deg);
            }

            body .loader_cogs__top div:nth-of-type(3) {
                -webkit-transform: rotate(90deg);
                transform: rotate(90deg);
            }

            body .loader_cogs__top div.top_part {
                width: 100px;
                border-radius: 10px;
                position: absolute;
                height: 100px;
                background: #f98db9;
            }

            body .loader_cogs__top div.top_hole {
                width: 50px;
                height: 50px;
                border-radius: 100%;
                background: white;
                position: absolute;
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                margin: auto;
            }

        body .loader_cogs__left {
            position: relative;
            width: 80px;
            -webkit-transform: rotate(16deg);
            transform: rotate(16deg);
            top: 28px;
            -webkit-transform-origin: 40px 40px;
            transform-origin: 40px 40px;
            -webkit-animation: rotate_left 10s .1s infinite reverse linear;
            animation: rotate_left 10s .1s infinite reverse linear;
            left: -24px;
            height: 80px;
        }

            body .loader_cogs__left div:nth-of-type(1) {
                -webkit-transform: rotate(30deg);
                transform: rotate(30deg);
            }

            body .loader_cogs__left div:nth-of-type(2) {
                -webkit-transform: rotate(60deg);
                transform: rotate(60deg);
            }

            body .loader_cogs__left div:nth-of-type(3) {
                -webkit-transform: rotate(90deg);
                transform: rotate(90deg);
            }

            body .loader_cogs__left div.left_part {
                width: 80px;
                border-radius: 6px;
                position: absolute;
                height: 80px;
                background: #97ddff;
            }

            body .loader_cogs__left div.left_hole {
                width: 40px;
                height: 40px;
                border-radius: 100%;
                background: white;
                position: absolute;
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                margin: auto;
            }

        body .loader_cogs__bottom {
            position: relative;
            width: 60px;
            top: -65px;
            -webkit-transform-origin: 30px 30px;
            transform-origin: 30px 30px;
            -webkit-animation: rotate_left 10.2s .4s infinite linear;
            animation: rotate_left 10.2s .4s infinite linear;
            -webkit-transform: rotate(4deg);
            transform: rotate(4deg);
            left: 79px;
            height: 60px;
        }

            body .loader_cogs__bottom div:nth-of-type(1) {
                -webkit-transform: rotate(30deg);
                transform: rotate(30deg);
            }

            body .loader_cogs__bottom div:nth-of-type(2) {
                -webkit-transform: rotate(60deg);
                transform: rotate(60deg);
            }

            body .loader_cogs__bottom div:nth-of-type(3) {
                -webkit-transform: rotate(90deg);
                transform: rotate(90deg);
            }

            body .loader_cogs__bottom div.bottom_part {
                width: 60px;
                border-radius: 5px;
                position: absolute;
                height: 60px;
                background: #ffcd66;
            }

            body .loader_cogs__bottom div.bottom_hole {
                width: 30px;
                height: 30px;
                border-radius: 100%;
                background: white;
                position: absolute;
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                margin: auto;
            }

        /* Animations */
        @-webkit-keyframes rotate {
            from {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes rotate {
            from {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @-webkit-keyframes rotate_left {
            from {
                -webkit-transform: rotate(16deg);
                transform: rotate(16deg);
            }

            to {
                -webkit-transform: rotate(376deg);
                transform: rotate(376deg);
            }
        }

        @keyframes rotate_left {
            from {
                -webkit-transform: rotate(16deg);
                transform: rotate(16deg);
            }

            to {
                -webkit-transform: rotate(376deg);
                transform: rotate(376deg);
            }
        }

        @-webkit-keyframes rotate_right {
            from {
                -webkit-transform: rotate(4deg);
                transform: rotate(4deg);
            }

            to {
                -webkit-transform: rotate(364deg);
                transform: rotate(364deg);
            }
        }

        @keyframes rotate_right {
            from {
                -webkit-transform: rotate(4deg);
                transform: rotate(4deg);
            }

            to {
                -webkit-transform: rotate(364deg);
                transform: rotate(364deg);
            }
        }
    </style>
    <link href="image/logotop.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="style/tether.min.css">
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/font-awesome.min.css">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/profile.css">
    <script src="javascript/common/jquery-3.2.1.min.js"></script>
    <script src="javascript/common/tether.min.js"></script>
    <script src="javascript/common/bootstrap.js"></script>
    <script src="javascript/common/common.js"></script>
    <script src="javascript/common/xmloperator.js"></script>
    <script src="javascript/common.js"></script>
    <script src="javascript/header.js"></script>
    <script src="javascript/footer.js"></script>
    <script src="javascript/profile.js"></script>
</head>
<body style="height:100%;">
    <div id="mask_Page_Loading">
        <div class="loader">
            <div class="loader_overlay"></div>
            <div class="loader_cogs">
                <div class="loader_cogs__top">
                    <div class="top_part"></div>
                    <div class="top_part"></div>
                    <div class="top_part"></div>
                    <div class="top_hole"></div>
                </div>
                <div class="loader_cogs__left">
                    <div class="left_part"></div>
                    <div class="left_part"></div>
                    <div class="left_part"></div>
                    <div class="left_hole"></div>
                </div>
                <div class="loader_cogs__bottom">
                    <div class="bottom_part"></div>
                    <div class="bottom_part"></div>
                    <div class="bottom_part"></div>
                    <div class="bottom_hole"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-start" style="background-color:rgb(38,50,56);">
            <div class="col-1" id="sideBar_Page_Left" style="min-width:160px; max-width:200px; background-color:rgb(38,50,56); color:rgb(255,255,255); padding: 0px;">
                <div class="container-fluid" style="padding: 0px;">
                    <div class="row justify-content-center">
                        <div class="col-12 text-center" style="padding: 20px 0px;">
                            <img class="img-fluid" id="img_Profile_Title" src="image/circles.svg" />
                            <p id="txt_NickName_Profile_Title" style="padding-top:20px;">可乐</p>
                            <p id="txt_Title_Profile_Title">实习工程师</p>
                        </div>
                    </div>
                    <div class="row justify-content-start align-items-center left-bar-category-item" data-target="overview" style="background-color:rgb(46,60,66)">
                        <div class="col-3 text-center" style="height:60px; line-height:60px;">
                            <i class="fa fa-tachometer" aria-hidden="true" style="font-size:24px;"></i>
                        </div>
                        <div class="col-9 text-left">
                            课程
                        </div>
                    </div>
                    <div class="row justify-content-start align-items-center left-bar-category-item" data-target="homework">
                        <div class="col-3 text-center" style="height:60px; line-height:60px;">
                            <i class="fa fa-home" aria-hidden="true" style="font-size:24px;"></i>
                        </div>
                        <div class="col-9 text-left">
                            作业
                            <div class="left-bar-homework-count" style="margin-left:5px;">New</div>
                        </div>
                    </div>
                    <div class="row justify-content-start align-items-center left-bar-category-item" data-target="exam">
                        <div class="col-3 text-center" style="height:60px; line-height:60px;">
                            <i class="fa fa-superscript" aria-hidden="true" style="font-size:24px;"></i>
                        </div>
                        <div class="col-9 text-left">
                            测试
                        </div>
                    </div>
                    <div class="row justify-content-start align-items-center left-bar-category-item" data-target="message">
                        <div class="col-3 text-center " style="height:60px; line-height:60px;">
                            <i class="fa fa-envelope-o" aria-hidden="true" style="font-size:24px;"></i>
                        </div>
                        <div class="col-9 text-left">
                            消息
                            <div class="left-bar-message-count" style="margin-left:5px;">3</div>
                        </div>
                    </div>
                    <div class="row justify-content-start align-items-center left-bar-category-item" data-target="report">
                        <div class="col-3 text-center" style="height:60px; line-height:60px;">
                            <i class="fa fa-bar-chart" aria-hidden="true" style="font-size:24px;"></i>
                        </div>
                        <div class="col-9 text-left">
                            报表
                        </div>
                    </div>
                    <div class="row justify-content-start align-items-center left-bar-category-item" data-target="settings">
                        <div class="col-3 text-center" style="height:60px; line-height:60px;">
                            <i class="fa fa-cogs" aria-hidden="true" style="font-size:24px;"></i>
                        </div>
                        <div class="col-9 text-left">
                            设定
                        </div>
                    </div>
                    <div class="row justify-content-start align-items-center left-bar-category-item" data-target="workplatform">
                        <div class="col-3 text-center" style="height:60px; line-height:60px;">
                            <i class="fa fa-anchor" aria-hidden="true" style="font-size:24px;"></i>
                        </div>
                        <div class="col-9 text-left">
                            App Studio
                        </div>
                    </div>
                    <div class="row justify-content-start align-items-center left-bar-category-item" data-target="appshop">
                        <div class="col-3 text-center" style="height:60px; line-height:60px;">
                            <i class="fa fa-shopping-cart" aria-hidden="true" style="font-size:24px;"></i>
                        </div>
                        <div class="col-9 text-left">
                            App Shop
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2" id="wrap_Category_Title" style="min-width:150px; max-width:150px; background-color:rgb(248,250,251); padding: 0px;"></div>
            <div class="col-9" id="wrap_Category_Content" style="padding:0px;"></div>
        </div>
    </div>
    <footer id="footer"></footer>
    <div class="modal fade" id="mWindow_customHeaderModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" id="mWindow_CustomHeader_Dialog" style="max-width:600px;" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">编辑个人头像</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-8">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-12">
                                            <canvas id="canvas_CustomHeader" width="320" height="320"></canvas>
                                            <div id="warnning_HeaderUpload" class="warnning"></div>
                                            <div id="progress_HeaderUpload" class="progress">
                                                <div id="loading">
                                                    <div id="loading-center">
                                                        <div id="loading-center-absolute">
                                                            <div class="object" id="object_one"></div>
                                                            <div class="object" id="object_two"></div>
                                                            <div class="object" id="object_three"></div>
                                                            <div class="object" id="object_four"></div>
                                                            <div class="object" id="object_five"></div>
                                                            <div class="object" id="object_six"></div>
                                                            <div class="object" id="object_seven"></div>
                                                            <div class="object" id="object_eight"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <a class="fileinput-button" href="#" id="linkBtn_Upload_HeaderFile" data-holder-rendered="true">
                                                <i class="glyphicon glyphicon-picture"></i>
                                                选择图片
                                            </a>
                                            <span class="color-all-128">(最佳尺寸100×100, 可以上传高质量图片进行裁切)</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-12">
                                            <p style="text-align:left;color:rgb(56,56,56); ">图片预览</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-11 offset-1" style="text-align: center;">

                                        </div>
                                    </div>
                                    <div class="row">

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-11 offset-1" style="text-align: center;">
                                            <canvas class="canvas-sample" id="canvas_Sample_3" width="24" height="24"></canvas>
                                            <p class="color-all-128">24×24</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="btn_CustomHeader_Save" data-content="">保存</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <div style="display:none;">
        <form target="iFrame_Upload" name="uploadForm" id="form_Upload" action="" method="post" enctype="multipart/form-data">
            <input name="file_Upload" type="file" id="file_Upload" />
            <button type="reset" id="btn_Form_File_Upload"></button>
        </form>
        <iframe name="iFrame_Upload"></iframe>
    </div>
    <div class="tooltip tooltip-bottom course-list-overview" id="list_Overview_Course" role="tooltip">

        <div class="tooltip-inner">
            <div class="container-fluid" id="content_List_Overview_Course" style="padding: 0px;">
                
            </div>
        </div>

        });

</body>
