<!DOCTYPE html>
<html style="height:100%;">
<head>
    <title>iKCoder・中国儿童编程教育创导者</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="style/tether.min.css">
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/font-awesome.min.css">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/profile.css">
    <script src="javascript/common/jquery-3.2.1.min.js"></script>
    <script src="javascript/common/tether.min.js"></script>
    <script src="javascript/common/bootstrap.js"></script>
    <script src="javascript/common/common.js"></script>
    <script src="javascript/common/xmloperator.js"></script>
    <script src="javascript/common.js"></script>
    <script src="javascript/header.js"></script>
    <script src="javascript/footer.js"></script>
    <script src="javascript/profile.js"></script>
</head>
<body style="height:100%;">
    <div class="container-fluid">
        <div class="row justify-content-start" style="background-color:rgb(38,50,56);">
            <div class="col-1" style="min-width:160px; max-width:200px; background-color:rgb(38,50,56); color:rgb(255,255,255); padding: 0px;">
                <div class="container-fluid" style="padding: 0px;">
                    <div class="row justify-content-center">
                        <div class="col-12 text-center" style="padding: 20px 0px;">
                            <img class="img-fluid" id="img_Profile_Title" src="image/ikcoderkid.png" />
                            <p id="txt_NickName_Profile_Title" style="padding-top:20px;">可乐</p>
                            <p id="txt_Title_Profile_Title">实习工程师</p>
                        </div>
                    </div>
                    <div class="row justify-content-start align-items-center left-bar-category-item" data-target="overview" style="background-color:rgb(46,60,66)">
                        <div class="col-3 text-center" style="height:60px; line-height:60px;">
                            <i class="fa fa-tachometer" aria-hidden="true" style="font-size:24px;"></i>
                        </div>
                        <div class="col-9 text-left">
                            概览
                        </div>
                    </div>
                    <div class="row justify-content-start align-items-center left-bar-category-item" data-target="message">
                        <div class="col-3 text-center " style="height:60px; line-height:60px;">
                            <i class="fa fa-envelope-o" aria-hidden="true" style="font-size:24px;"></i>
                        </div>
                        <div class="col-9 text-right">
                            <div class="left-bar-message-count">9</div>
                        </div>
                    </div>
                    <div class="row justify-content-start align-items-center left-bar-category-item" data-target="report">
                        <div class="col-3 text-center" style="height:60px; line-height:60px;">
                            <i class="fa fa-bar-chart" aria-hidden="true" style="font-size:24px;"></i>
                        </div>
                        <div class="col-9 text-left">
                            报表
                        </div>
                    </div>
                    <div class="row justify-content-start align-items-center left-bar-category-item" data-target="settings">
                        <div class="col-3 text-center" style="height:60px; line-height:60px;">
                            <i class="fa fa-cogs" aria-hidden="true" style="font-size:24px;"></i>
                        </div>
                        <div class="col-9 text-left">
                            设定
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2" id="wrap_Category_Title" style="min-width:350px; max-width:500px; background-color:rgb(248,250,251); padding: 0px;"></div>
            <div class="col" id="wrap_Category_Content" style="width:50%; padding:0px;">
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
    <div class="modal fade" id="mWindow_customHeaderModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" id="mWindow_CustomHeader_Dialog" style="max-width:600px;" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">编辑个人头像</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-8">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-12">
                                            <canvas id="canvas_CustomHeader" width="320" height="320"></canvas>
                                            <div id="warnning_HeaderUpload" class="warnning"></div>
                                            <div id="progress_HeaderUpload" class="progress">
                                                <div id="loading">
                                                    <div id="loading-center">
                                                        <div id="loading-center-absolute">
                                                            <div class="object" id="object_one"></div>
                                                            <div class="object" id="object_two"></div>
                                                            <div class="object" id="object_three"></div>
                                                            <div class="object" id="object_four"></div>
                                                            <div class="object" id="object_five"></div>
                                                            <div class="object" id="object_six"></div>
                                                            <div class="object" id="object_seven"></div>
                                                            <div class="object" id="object_eight"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <a class="fileinput-button" href="#" id="linkBtn_Upload_HeaderFile" data-holder-rendered="true">
                                                <i class="glyphicon glyphicon-picture"></i>
                                                选择图片
                                            </a>
                                            <span class="color-all-128">(最佳尺寸100×100, 可以上传高质量图片进行裁切)</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-12">
                                            <p style="text-align:left;color:rgb(56,56,56); ">图片预览</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-11 offset-1" style="text-align: center;">
                                            <canvas class="canvas-sample" id="canvas_Sample_1" width="100" height="100"></canvas>
                                            <p class="color-all-128">100×100</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-11 offset-1" style="text-align: center;">
                                            <canvas class="canvas-sample" id="canvas_Sample_2" width="64" height="64"></canvas>
                                            <p class="color-all-128">64×64</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-11 offset-1" style="text-align: center;">
                                            <canvas class="canvas-sample" id="canvas_Sample_3" width="24" height="24"></canvas>
                                            <p class="color-all-128">24×24</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="btn_CustomHeader_Save" data-content="">保存</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <div style="display:none;">
        <form target="iFrame_Upload" name="uploadForm" id="form_Upload" action="" method="post" enctype="multipart/form-data">
            <input name="file_Upload" type="file" id="file_Upload" />
        </form>
        <iframe name="iFrame_Upload"></iframe>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            _loadLabels();
            initHeader();
            initFooter();
            initPage();
            _startCheckState();
        });
    </script>
</body>
</html>
