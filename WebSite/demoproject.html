<!DOCTYPE html>
<html style="height:100%;">
<head>
    <title>iKCoder・中国青少年编程教育创导者</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="image/logotop.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="style/tether.min.css">
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/font-awesome.min.css">
    <link rel="stylesheet" href="style/common.css">
    <script src="javascript/common/jquery-3.2.1.min.js"></script>
    <script src="javascript/common/tether.min.js"></script>
    <script src="javascript/common/bootstrap.js"></script>
    <script src="javascript/common/common.js"></script>
    <script src="javascript/common/xmloperator.js"></script>
    <script src="javascript/common.js"></script>
    <script src="javascript/header.js"></script>
    <script src="javascript/footer.js"></script>
    <script src="javascript/demoproject.js"></script>
    <style>
        .navbar-light .navbar-nav .nav-link {
            color: rgb(102,102,120);
        }

        body {
            font-family: 微软雅黑;
        }
    </style>
</head>
<body style="height:100%;">
    <div class="container-fluid">
        <div class="row ">
            <div class="col-7" id="wrap_Left" style="padding: 0px;background-color:rgb(0, 0, 0);">
                <img src="image/tankback.jpg" class="img-fluid" id="img_Project" alt="Responsive image" style="width:calc(100% - 20px); margin-left:10px;">
            </div>
            <div class="col-5" id="wrap_Right" style="padding:0px;">
                <div class="container-fluid">
                    <div class="row justify-content-center" style="font-size:15px;">
                        <div class="col-10" style="padding-top: 30px;">
                            <p id="lb_Project_Name"></p>
                        </div>
                        <div class="col-10" style="padding-top: 20px;">
                            <p id="lb_Project_Author"></p>
                        </div>
                        <div class="col-10" style="padding-top: 20px;">
                            <p id="lb_Project_Adviser"></p>
                        </div>
                        <!--<div class="col-10" style="padding-top: 20px;">
                            <p id="lb_Project_Date"></p>
                        </div>-->
                        <div class="col-10" style="padding-top: 20px;">
                            <p id="lb_Project_Type"></p>
                        </div>
                        <div class="col-10" style="padding-top: 20px;">
                            <p id="lb_Project_Description"></p>
                        </div>
                        <div class="col-10" style="padding-top: 20px;">
                            <p id="lb_Project_Knowlage"></p>
                        </div>
                        <div class="col-10" style="padding-top: 50px;">
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-primary btn-lg" id="btn_StartDemo" data-target="">Start Demo</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
    <script type="text/javascript">
        $(document).ready(function () {
            initHeader();
            initFooter();
            initPage();
        });
    </script>
</body>
</html>
