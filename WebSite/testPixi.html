<!DOCTYPE html>
<html style="height:100%;">
<head>
    <title>iKCoder・中国青少年编程教育创导者</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="image/logotop.ico" rel="shortcut icon" type="image/x-icon" />
    <script src="javascript/common/jquery-3.2.1.min.js"></script>
    <script src="javascript/ikcoderlib/pixi.js"></script>
    <script src="javascript/ikcoderlib/ikcoder.js"></script>
</head>
<body>
    <div id="tmp" style="width:800px; height:600px; background-color:palevioletred;">

    </div>
    <script>
        var config = {
            width: 800,
            height: 600,
            containerId: 'tmp',
            bgColor: '0xff0000',
            transparent: true,
            resources: {
                a1: { path: "image/CoursewareDemo/WorldAssets-hd.png" },
                a2: { path: "image/CoursewareDemo/WorldAssets-hd.png" },
                a3: { path: "image/CoursewareDemo/WorldAssets-hd.png" },
                a4: { path: "image/CoursewareDemo/WorldAssets-hd.png" },
                a5: { path: "image/CoursewareDemo/WorldAssets-hd.png" },
                a6: { path: "image/CoursewareDemo/WorldAssets-hd.png" },
                a7: { path: "image/CoursewareDemo/WorldAssets-hd.png" },
                a8: { path: "image/CoursewareDemo/WorldAssets-hd.png" },
                a9: { path: "image/CoursewareDemo/WorldAssets-hd.png" },
                a10: { path: "image/CoursewareDemo/WorldAssets-hd.png" }
            },
            ticker: null,
            loading: {
                bg: { path: 'image/ikcoderlib/loading/background.jpg' },
                barFrame: { path: 'image/ikcoderlib/loading/loader-frame.png', sourceSize: { w: 520, h: 91 }, barX: 15, barY: 15 },
                barFill: { path: 'image/ikcoderlib/loading/loader-fill.png', sourceSize: { w: 490, h: 61 } },
                bar: { path: 'image/ikcoderlib/loading/loader-bar.png', sourceSize: { w: 490, h: 61 }, barMax: 490, barMin: 0 }
            },
            start: {
                bg: { path: 'image/gaosiback.jpg' },
                barWrap: { path: 'image/testPixiLoadingWrap.png', sourceSize: { w: 297, h: 82 }, barX: 30, barY: 33, barMax: 245, barMin: 0 },
                bar: { path: 'image/testPixiLoadingBar.png', sourceSize: { w: 252, h: 19 } }
            }
        };

        $(document).ready(function () {
            initEnvironment(config);
        });

    </script>
</body>
</html>
