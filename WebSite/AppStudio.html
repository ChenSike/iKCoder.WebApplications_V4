<head>
    <title></title>

    <style>
        #mask_Page_Loading {
            display: flex !important;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: rgb(242,242,242);
            z-index: 99999;
            -webkit-box-align: center !important;
            -webkit-align-items: center !important;
            -ms-flex-align: center !important;
            align-items: center !important;
        }

        #loader {
            /*background-color: #dc3522;*/
            background-color: rgb(186,186,186);
            height: 100%;
            width: 100%;
            position: fixed;
            z-index: 1;
            margin-top: 0px;
            top: 0px;
        }

        #loader-center {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #loader-center-absolute {
            position: absolute;
            left: 50%;
            top: 50%;
            height: 150px;
            width: 150px;
            margin-top: -75px;
            margin-left: -75px;
            -ms-transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        .loader-object {
            width: 20px;
            height: 20px;
            background-color: #FFF;
            position: absolute;
            left: 65px;
            top: 65px;
            -moz-border-radius: 50% 50% 50% 50%;
            -webkit-border-radius: 50% 50% 50% 50%;
            border-radius: 50% 50% 50% 50%;
        }

            .loader-object:nth-child(2n+0) {
                margin-right: 0px;
            }

        #loader_object_one {
            -webkit-animation: loader_object_one 2s infinite;
            animation: loader_object_one 2s infinite;
            -webkit-animation-delay: 0.2s;
            animation-delay: 0.2s;
        }

        #loader_object_two {
            -webkit-animation: loader_object_two 2s infinite;
            animation: loader_object_two 2s infinite;
            -webkit-animation-delay: 0.3s;
            animation-delay: 0.3s;
        }

        #loader_object_three {
            -webkit-animation: loader_object_three 2s infinite;
            animation: loader_object_three 2s infinite;
            -webkit-animation-delay: 0.4s;
            animation-delay: 0.4s;
        }

        #loader_object_four {
            -webkit-animation: loader_object_four 2s infinite;
            animation: loader_object_four 2s infinite;
            -webkit-animation-delay: 0.5s;
            animation-delay: 0.5s;
        }

        #loader_object_five {
            -webkit-animation: loader_object_five 2s infinite;
            animation: loader_object_five 2s infinite;
            -webkit-animation-delay: 0.6s;
            animation-delay: 0.6s;
        }

        #loader_object_six {
            -webkit-animation: loader_object_six 2s infinite;
            animation: loader_object_six 2s infinite;
            -webkit-animation-delay: 0.7s;
            animation-delay: 0.7s;
        }

        #loader_object_seven {
            -webkit-animation: loader_object_seven 2s infinite;
            animation: loader_object_seven 2s infinite;
            -webkit-animation-delay: 0.8s;
            animation-delay: 0.8s;
        }

        #loader_object_eight {
            -webkit-animation: loader_object_eight 2s infinite;
            animation: loader_object_eight 2s infinite;
            -webkit-animation-delay: 0.9s;
            animation-delay: 0.9s;
        }

        #loader_object_big {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 50px;
            top: 50px;
            -webkit-animation: loader_object_big 2s infinite;
            animation: loader_object_big 2s infinite;
            -webkit-animation-delay: 0.5s;
            animation-delay: 0.5s;
        }

        @-webkit-keyframes loader_object_big {
            50% {
                -webkit-transform: scale(0.5);
            }
        }

        @keyframes loader_object_big {
            50% {
                transform: scale(0.5);
                -webkit-transform: scale(0.5);
            }
        }

        @-webkit-keyframes loader_object_one {
            50% {
                -webkit-transform: translate(-65px,-65px);
            }
        }

        @keyframes loader_object_one {
            50% {
                transform: translate(-65px,-65px);
                -webkit-transform: translate(-65px,-65px);
            }
        }

        @-webkit-keyframes loader_object_two {
            50% {
                -webkit-transform: translate(0,-65px);
            }
        }

        @keyframes loader_object_two {
            50% {
                transform: translate(0,-65px);
                -webkit-transform: translate(0,-65px);
            }
        }

        @-webkit-keyframes loader_object_three {
            50% {
                -webkit-transform: translate(65px,-65px);
            }
        }

        @keyframes loader_object_three {
            50% {
                transform: translate(65px,-65px);
                -webkit-transform: translate(65px,-65px);
            }
        }

        @-webkit-keyframes loader_object_four {

            50% {
                -webkit-transform: translate(65px,0);
            }
        }

        @keyframes loader_object_four {
            50% {
                transform: translate(65px,0);
                -webkit-transform: translate(65px,0);
            }
        }

        @-webkit-keyframes loader_object_five {
            50% {
                -webkit-transform: translate(65px,65px);
            }
        }

        @keyframes loader_object_five {
            50% {
                transform: translate(65px,65px);
                -webkit-transform: translate(65px,65px);
            }
        }

        @-webkit-keyframes loader_object_six {

            50% {
                -webkit-transform: translate(0,65px);
            }
        }

        @keyframes loader_object_six {
            50% {
                transform: translate(0,65px);
                -webkit-transform: translate(0,65px);
            }
        }

        @-webkit-keyframes loader_object_seven {

            50% {
                -webkit-transform: translate(-65px,65px);
            }
        }

        @keyframes loader_object_seven {
            50% {
                transform: translate(-65px,65px);
                -webkit-transform: translate(-65px,65px);
            }
        }

        @-webkit-keyframes loader_object_eight {

            50% {
                -webkit-transform: translate(-65px,0);
            }
        }

        @keyframes loader_object_eight {
            50% {
                transform: translate(-65px,0);
                -webkit-transform: translate(-65px,0);
            }
        }


        #tooltip_Component {
            z-index: 9999;
            position: absolute;
            top: 0px;
            left: 0px;
            opacity: 0.8;
            display: none;
        }

        .tooltip-warning-wrap {
            z-index: -10;
            position: absolute;
            top: 0px;
            left: 0px;
            display: none;
            border: solid 5px rgb(255,204,51);
            border-radius: 15px;
            -moz-border-radius: 15px;
            -webkit-border-radius: 15px;
        }

            .tooltip-warning-wrap.hidden {
                display: none;
            }
    </style>
