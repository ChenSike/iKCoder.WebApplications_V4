<!DOCTYPE html>
<html style="height:100%;">
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="../lib/jquery-3.2.1.min.js"></script>
    <script src="../lib/three.js"></script>
    <script src="../lib/TweenMax.min.js"></script>
    <script src="../lib/threeengine.js"></script>
    <script src="pacman.js"></script>
    <script src="scene.js"></script>
</head>
<body style="height:100%;">
    <div id="game_container" style="width:100%;height:100%;background-color:darkgray;">
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            var container = $('#game_container');
            var parent = container.parent();
            var tmpSize = (parent.width() > parent.height() ? parent.height() : parent.width());
            container.width(tmpSize);
            container.height(tmpSize);
            Scene.initEnvironment('game_container');
        });
    </script>
</body>
</html>
