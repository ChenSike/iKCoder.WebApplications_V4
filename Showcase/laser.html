    <style>
        .modal-mask {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: rgba(0,0,0,0.5);
            z-index: 1;
            display:none;
        }

            .modal-mask .modal-wrap {
                width: 500px;
                height: 300px;
                background-color: rgba(255,255,255, 0.7);
                border-radius: 10px;
                position: relative;
                top: calc(50% - 200px);
                left: calc(50% - 250px);
            }

                .modal-mask .modal-wrap table {
                    width: 100%;
                    height: 100%;
                }

                    .modal-mask .modal-wrap table .row-qr-code td {
                        width: 50%;
                        padding: 10px 25px;
                    }

        .text-center {
            text-align: center;
            font-family: 微软雅黑;
            font-size: 14px;
        }

        #btn_breakContinue {
            width: 100px;
            height: 25px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-family: 微软雅黑;
            font-size: 14px;
        }

            #btn_breakContinue:hover {
                background-color: gray;
            }
    </style>
</head>
<body onload="start()" style="background: black; height: 100%">
    <div class="modal-mask">
        <div class="modal-wrap">
            <table>
                <tr class="row-qr-code">
                    <td>
                        <img src="image/index.png" width="200" />
                    </td>
                    <td>

                    </td>
                </tr>

                    </td>

                    </td>
                </tr>
                <tr class="text-center">
                    <td colspan="2">
                        <button id="btn_breakContinue">继续</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
