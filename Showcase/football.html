    <style>
        .modal-mask {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: rgba(0,0,0,0.5);
            z-index: 1;
            display: none;
        }

            .modal-mask .modal-wrap {
                width: 500px;
                height: 300px;
                background-color: rgba(255,255,255, 0.7);
                border-radius: 10px;
                position: relative;
                top: calc(50% - 200px);
                left: calc(50% - 250px);
            }

                .modal-mask .modal-wrap table {
                    width: 100%;
                    height: 100%;
                }

                    .modal-mask .modal-wrap table .row-qr-code td {
                        width: 50%;
                        padding: 10px 25px;
                    }

        .text-center {
            text-align: center;
            font-family: 微软雅黑;
            font-size: 14px;
        }

        #btn_breakContinue {
            width: 100px;
            height: 25px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-family: 微软雅黑;
            font-size: 14px;
        }

            #btn_breakContinue:hover {
                background-color: gray;
            }
    </style>

<body>
    <div class="text-center no-padding" id="game_container" style="width:100%; height:100%;"></div>
    <script type="text/javascript">
        $(document).ready(function () {
            var ENV = window.ENV = {};
            var timeoutCode = 0;
            _gSettings.background_game = "game/toon_pitch_full.jpg";
            _gSettings.soundMute = false;
            _gSettings.neverOver = false;
            _gSettings.hideAllTeams = false;
            _gSettings.enablePickUP = true;
            _gSettings.enablePlay = true;
            _gSettings.enableSelectTeam = true;
            globalWrapFn(argumentFn);
            function startGame() {
                if (_gloablObj && _gloablObj.app) {
                    window.clearTimeout(timeoutCode);
                    _gloablObj.app.breadcrumb.next();
                    var scripts = ['football/javascript/gameScreenFn.js', 'football/javascript/argumentFns.js'];
                    showCodeButton(scripts);
                } else {
                    timeoutCode = window.setTimeout(startGame, 500);
                }
            }

            timeoutCode = window.setTimeout(startGame, 500);
        });
    </script>
    <div class="modal-mask">

            </table>
        </div>
    </div>
