<!DOCTYPE html>
<html>
<head>
    <title>Code Viewer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <style type="text/css" media="screen">
        #editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="editor"></div>
    <script type="text/javascript" src="javascript/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="javascript/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode("ace/mode/javascript");
        function loadScripts(scripts) {
            editor.setValue('');
            for (var i = 0; i < scripts.length; i++) {
                $.get(scripts[i], function (data, status) {
                    editor.setValue(editor.getValue() + '\n\r' + data, -1);
                });
            }
        }
    </script>
</body>
</html>
