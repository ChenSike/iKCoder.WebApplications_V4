<!DOCTYPE html>
<html style="height:100%">

<head>
    <title>商品详情</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="image/logotop.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="style/tether.min.css">
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/itemdetail.css">
    <script src="javascript/common/jquery-3.2.1.min.js"></script>
    <script src="javascript/common/tether.min.js"></script>
    <script src="javascript/common/bootstrap.js"></script>
    <script src="https://kit.fontawesome.com/b6de2e5436.js"></script>
    <script src="javascript/common/common.js"></script>
    <script src="javascript/common/xmloperator.js"></script>
    <script src="javascript/footer.js"></script>
    <script src="javascript/itemdetail.js"></script>
</head>

<body>
    <div class="container-fluid full-wrap" id="wrap_Main">
        <div class="row">
            <div class="col">
                <img src="" alt="..." class="w-100 d-block" id="item_Top_Image">
            </div>
        </div>
        <div class="row no-margin">
            <div class="col">
                <div class="container no-padding container-item-intro">
                    <div class="row no-margin row-item-price">
                        <div class="col col-item-price">
                            <span class="span-item-price-currency"></span>
                            <span class="span-item-price"></span>
                            <span class="span-item-price-unit"></span>
                            <span class="span-item-price-split"></span>
                            <span class="span-item-price-period"></span>
                        </div>
                        <div class="col-3 text-right col-item-status">
                            会员
                        </div>
                    </div>
                    <div class="row no-margin">
                        <div class="col col-item-title">
                            大型绿植-1
                        </div>
                    </div>
                    <div class="row no-margin">
                        <div class="col col-item-intro">
                            大型绿植-1 大型绿植-1 大型绿植-1 大型绿植-1大型绿植-1 大型绿植-1
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row no-margin row-item-option">
            <div class="col">
                <button type="button" class="btn btn-link">
                    <i class="far fa-star"></i> 收藏
                </button>
                <button type="button" class="btn btn-link">
                    <i class="far fa-share-square"></i>分享(
                    <span class="span-item-share-count">1</span>
                    )
                </button>
                <button type="button" class="btn btn-link">
                    <i class="far fa-thumbs-up"></i>点赞(
                    <span class="span-item-like-count">2</span>
                    )
                </button>
                <button type="button" class="btn btn-link">
                    浏览量: <span class="span-item-browse-count">140</span>
                </button>
            </div>
        </div>
        <div class="row no-margin row-item-detail-title">
            <div class="col-1">
                <div class="div-item-detail-title"></div>
            </div>
            <div class="col no-padding col-item-detail-title">
                详情
            </div>
        </div>
        <div class="row no-margin">
            <div class="col col-item-carousel">
                <div id="detail_Carousel" class="carousel slide" data-ride="carousel">
                </div>
            </div>
        </div>
        <div class="row no-margin">
            <div class="col col-item-infor">

            </div>
        </div>
        <div class="row no-margin row-item-detail-img">
        </div>
        <div class="row no-margin row-item-detail-title row-item-datum-title">
            <div class="col-1">
                <div class="div-item-detail-title"></div>
            </div>
            <div class="col no-padding col-item-detail-title">
                信息材料
            </div>
        </div>
        <div class="row">
            <div class="col col-item-datum">
                <div class="container container-item-datum">
                    <div class="row">
                        <div class="col-3 col-item-datum-title">商品
                        </div>
                        <div class="col col-item-datum-detail col-item-datum-name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 col-item-datum-title">价格
                        </div>
                        <div class="col col-item-datum-detail">
                            <span class="span-item-price-currency"></span>
                            <span class="span-item-price"></span>
                            <span class="span-item-price-unit"></span>
                            <span class="span-item-price-split"></span>
                            <span class="span-item-price-period"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 col-item-datum-title">邮寄
                        </div>
                        <div class="col col-item-datum-detail">普通快递
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 col-item-datum-title">交付时间
                        </div>
                        <div class="col col-item-datum-detail">支付成功后一周
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row no-margin">
            <div class="col col-item-infor">

            </div>
        </div>
    </div>
    <footer> </footer>
    <script type="text/javascript">
        $(document).ready(function () {
            initFooter();
            initPage();
        });
    </script>

</html>
