<!DOCTYPE html>
<html style="height:100%;">
<head>
    <title>iKCoder・中国青少年编程教育创导者</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="image/logotop.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="style/tether.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/font-awesome.min.css">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/index.css">
    <script src="javascript/jquery-3.2.1.min.js"></script>
    <script src="javascript/tether.min.js"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <script src="javascript/common.js"></script>
    <script src="javascript/index.js"></script>
</head>
<body style="height:100%;">
    <div class="container-fluid" style="height:100%;">
        <div class="row" style="height:100%;">
            <div class="col-3 no-padding-margin" id="wrap_LeftBar" style="height:100%; background-color:#2955CE; max-width: 265px;">
                <div style="height:100%;">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col" style="padding:20px 0px;">
                                <div class="container-fluid">
                                    <div class="row  align-items-center">
                                        <div class="col-5">
                                            <img src="image/logotop.png" id="image_User_Header">
                                        </div>
                                        <div class="col-7 user-info-txt" style="padding: 0px;">
                                            <div class="container-fluid" style="padding: 0px;">
                                                <div class="row">
                                                    <div class="col">
                                                        <p id="label_UserName" style="font-size: 16px;"></p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <!--<a id="lbtn_Logout" href="#" style="color:#8FAC66;">[退出登录]</a>-->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col user-info-txt" style="text-align:center; color:#699BED">
                                <p id="label_LastLoginTime">上次登录时间: 2017-09-25 15:00:00</p>
                            </div>
                        </div>
                        <div class="row">
                            <div id="accordion" role="tablist" style="width:100%;">
                                <div class="card">
                                    <div class="card-header" role="tab" id="headingFourThirty">
                                        <h5 class="mb-0 font-weight-bold">
                                            <a id="menu_FourThirty" data-toggle="collapse" href="#collapseFourThirty" aria-expanded="true" aria-controls="collapseFourThirty">
                                                四点半课堂(小学)
                                            </a>
                                        </h5>
                                    </div>
                                    <div id="collapseFourThirty" class="collapse show" role="tabpanel" aria-labelledby="headingFourThirty" data-parent="#accordion">
                                        <div class="card-block">
                                            <div class="col no-padding-margin">
                                                <ul class="list-group"></ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header" role="tab" id="headingFourThirtyHigh">
                                        <h5 class="mb-0 font-weight-bold">
                                            <a id="menu_FourThirty" data-toggle="collapse" href="#collapseFourThirtyHigh" aria-expanded="true" aria-controls="collapseFourThirtyHigh">
                                                四点半课堂(初中)
                                            </a>
                                        </h5>
                                    </div>
                                    <div id="collapseFourThirtyHigh" class="collapse show" role="tabpanel" aria-labelledby="headingFourThirtyHigh" data-parent="#accordion">
                                        <div class="card-block">
                                            <div class="col no-padding-margin">
                                                <ul class="list-group"></ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header" role="tab" id="headingClub">
                                        <h5 class="mb-0 font-weight-bold">
                                            <a id="menu_Club" data-toggle="collapse" href="#collapseClub" aria-expanded="true" aria-controls="collapseClub">
                                                社团活动
                                            </a>
                                        </h5>
                                    </div>
                                    <div id="collapseClub" class="collapse show" role="tabpanel" aria-labelledby="headingClub" data-parent="#accordion">
                                        <div class="card-block">
                                            <div class="col no-padding-margin">
                                                <ul class="list-group"></ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col" style="height:100%; padding:0px;">
                <div class="container-fluid" id="container_Datas">
                    <div class="row justify-content-end" style="background-color:#F1F1F1;">
                        <div class="col" style="height:50px;">
                            <img class="top-row-logo-img" src="image/logo-new-gray.png" alt="">
                        </div>
                    </div>
                    <div class="row" style="padding:5px 10px;">
                        <div class="col" style="height:40px; background-color:#2955CE; border-radius:10px;">
                            <div class="container-fluid">
                                <div class="row justify-content-around">
                                    <div class="col-2 project-name-title" style="line-height:40px;">开始上课</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" id="container_Datas_Col">
                            <div class="container-fluid" id="container_CourseList">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal_LessonDoc" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document" style="margin:0px;max-width: 100%;">
            <div class="modal-content" style="width: 100%; height: 100%; max-width: 100%;">
                <div class="modal-body" style="width: 100%;">
                    <div id="carousel_LessonDoc" class="carousel slide" data-ride="carousel" data-interval="90000" data-keyboard="true" data-wrap="false" data-ride="true">
                        <div class="carousel-inner">
                        </div>
                        <a class="carousel-control-prev" href="#carousel_LessonDoc" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only" style="color:darkred">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carousel_LessonDoc" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            initPage();
            //_startCheckState();
        });
    </script>
</body>
</html>
