<!DOCTYPE html>
<html style="height:100%;">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="image/logotop.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="style/jquery-ui.min.css">
    <link rel="stylesheet" href="style/tether.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/font-awesome.min.css">
    <script src="javascript/common/jquery-3.2.1.min.js"></script>
    <script src="javascript/common/jquery-ui.min.js"></script>
    <script src="javascript/common/tether.min.js"></script>
    <script src="javascript/common/bootstrap.min.js"></script>
    <script src="javascript/common/storage.js"></script>
    <style>
        .carousel-inner {
            border: solid 1px rgb(41, 85, 206);
            border-radius: 10px;
            height: 100%;
        }

        .carousel-control-prev-icon {
            background-image: url(data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' f…5-1.5-2.5-2.5 2.5-2.5-1.5-1.5z'/%3E%3C/svg%3E" transform="translate(30 12));
        }

        .carousel-control-prev-icon, .carousel-control-next-icon {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: rgba(41, 85, 206, 0.61);
            -webkit-background-size: 100% 100%;
            background-size: 100% 100%;
            border-radius: 20px;
        }

        .carousel-control-next-icon {
            background-position-x: 12px;
        }

        .carousel-item{
            height:100%;
        }

         .carousel-item img.rounded.mx-auto.d-block{
            max-height:100%;
        }
    </style>
</head>
<body style="height:100%;">
    <div class="container-fluid" style="padding:20px;">
        <div class="row">
            <div class="col-12">
                <div id="carousel_LessonDoc" class="carousel slide" data-ride="carousel" data-interval="90000" data-keyboard="true" data-wrap="false">
                    <div class="carousel-inner">
                        <div class="carousel-item active"><img class="rounded mx-auto d-block" src="image/docs/L_01_001/p_0.fw.png" alt="1 slide"></div>
                        <div class="carousel-item"><img class="rounded mx-auto d-block" src="image/docs/L_01_001/p_1.fw.png" alt="2 slide"></div>
                        <div class="carousel-item"><img class="rounded mx-auto d-block" src="image/docs/L_01_001/p_2.fw.png" alt="3 slide"></div>
                        <div class="carousel-item"><img class="rounded mx-auto d-block" src="image/docs/L_01_001/p_3.fw.png" alt="4 slide"></div>
                        <div class="carousel-item"><img class="rounded mx-auto d-block" src="image/docs/L_01_001/p_4.fw.png" alt="5 slide"></div>
                        <div class="carousel-item"><img class="rounded mx-auto d-block" src="image/docs/L_01_001/p_5.fw.png" alt="6 slide"></div>
                        <div class="carousel-item"><img class="rounded mx-auto d-block" src="image/docs/L_01_001/p_6.fw.png" alt="7 slide"></div>
                        <div class="carousel-item"><img class="rounded mx-auto d-block" src="image/docs/L_01_001/p_7.fw.png" alt="8 slide"></div>
                        <div class="carousel-item"><img class="rounded mx-auto d-block" src="image/docs/L_01_001/p_8.fw.png" alt="9 slide"></div>
                        <div class="carousel-item"><img class="rounded mx-auto d-block" src="image/docs/L_01_001/p_9.fw.png" alt="10 slide"></div>
                        <div class="carousel-item"><img class="rounded mx-auto d-block" src="image/docs/L_01_001/p_10.fw.png" alt="11 slide"></div>
                        <div class="carousel-item"><img class="rounded mx-auto d-block" src="image/docs/L_01_001/p_11.fw.png" alt="12 slide"></div>
                        <div class="carousel-item"><img class="rounded mx-auto d-block" src="image/docs/L_01_001/p_12.fw.png" alt="13 slide"></div>
                    </div>
                    <a class="carousel-control-prev" href="#carousel_LessonDoc" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only" style="color:darkred">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel_LessonDoc" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12" style="text-align:right;padding-top:10px;">
                <button type="button" class="btn btn-primary" id="btn_Close">关闭</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#carousel_LessonDoc').height($('body').height() - 100);
            $('#btn_Close').on('click', function () { window.close(); });
            $(document).on('keydown', function () {
                var keyCode = arguments[0].keyCode;
                if (keyCode == 32 || keyCode == 39) {
                    $('.carousel').carousel('next')
                } else if (keyCode == 37) {
                    $('.carousel').carousel('prev')
                }else if(keyCode == 27){
                    $('.carousel').carousel(0);
                }
            });
        });
    </script>
</body>
</html>
