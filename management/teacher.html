<!DOCTYPE html>
<html style="height:100%;">
<head>
    <title>iKCoder・中国青少年编程教育创导者</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="style/tether.min.css">
    <link rel="stylesheet" href="style/bootstrap.css">

    <style>
        .no-padding-margin {
            padding: 0px;
            margin: 0px;
        }

        .user-info-txt {
            font-family: 微软雅黑;
            font-size: 10px;
            color: #ffffff;
        }

        .list-group-item {
            border: none;
            background-color: transparent;
            font-family: 微软雅黑;
            font-size: 14px;
            color: #ffffff;
            padding: 5px 1.25rem;
        }

            .list-group-item:hover {
                background-color: #3965DE;
                color: #699BED;
                cursor: pointer;
            }

        .data-panel-title {
            color: #ffffff;
            font-family: 微软雅黑;
            font-size: 16px;
        }

        button.btn.btn-sm {
            font-family: 微软雅黑;
            font-size: 14px;
            cursor: pointer;
        }

        .card {
            background-color: transparent;
            border: none;
        }

        .card-header {
            background-color: transparent;
            padding: 10px 20px;
        }

        h5.mb-0 {
            font-family: 微软雅黑;
            font-size: 14px;
            cursor: pointer;
        }

            h5.mb-0 a {
                color: #ffffff;
            }

                h5.mb-0 a:hover {
                    color: #699BED;
                }

        .card-block {
            padding: 0px 20px;
        }

        .table th, .table td {
            font-family: 微软雅黑;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
            vertical-align: middle;
        }

        .table td {
            font-weight: normal;
        }

        label.custom-control.custom-checkbox {
            margin: 0px;
        }
    </style>
    <style>
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: rgba(41, 85, 206, 0.61);
            -webkit-background-size: 100% 100%;
            background-size: 100% 100%;
            border-radius: 20px;
        }

        .carousel-control-prev-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23fff' transform='translate(30)' viewBox='0 0 8 8'%3E%3Cpath d='M4 0l-4 4 4 4 1.5-1.5-2.5-2.5 2.5-2.5-1.5-1.5z'/%3E%3C/svg%3E" transform="translate(30 12)");
        }

        .carousel-control-next-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23fff' transform='translate(10)' viewBox='0 0 8 8'%3E%3Cpath d='M1.5 0l-1.5 1.5 2.5 2.5-2.5 2.5 1.5 1.5 4-4-4-4z'/%3E%3C/svg%3E");
        }

        .carousel-inner {
            border: solid 1px rgb(41, 85, 206);
            border-radius: 10px;
            height: 100%;
        }

        .carousel-item {
            height: 100%;
        }
    </style>
</head>

                                        </div>
                                        <div class="col-7 user-info-txt">

                                    <div class="card-header" role="tab" id="headingTwo">

                                            <a id="menu_Q_A" class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                                Q&A
                                            </a>
                                        </h5>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header" role="tab" id="headingTwo">
                                        <h5 class="mb-0">
                                            <a id="menu_UpdatePWD" class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                                修改密码
                                            </a>
                                        </h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9" style="height:100%; padding:0px;">
                <div class="container-fluid" id="container_Datas">
                    <div class="row">
                        <div class="col" style="height:50px; background-color:#F1F1F1;"></div>
                    </div>
                </div>
            </div>
        </div>
