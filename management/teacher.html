<!DOCTYPE html>
<html style="height:100%;">
<head>
    <title>iKCoder・中国青少年编程教育创导者</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="image/logotop.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="style/tether.min.css">
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/font-awesome.min.css">
    <link rel="stylesheet" href="style/file-input.min.css">
    <link rel="stylesheet" href="style/common.css">
    <script src="javascript/jquery-3.2.1.min.js"></script>
    <script src="javascript/tether.min.js"></script>
    <script src="javascript/bootstrap.js"></script>
    <script src="javascript/fileinput.min.js"></script>
    <script src="javascript/popover.min.js"></script>
    <script src="javascript/common.js"></script>
    <script src="javascript/xmloperator.js"></script>
    <script src="javascript/teacher.js"></script>
    <style>
        .tooltip.tooltip-left .tooltip-inner::before, .tooltip.bs-tether-element-attached-right .tooltip-inner::before {
            display: none;
        }
    </style>
    <style>
        @-webkit-keyframes marquee-msg {
            0% {
                left: 0;
            }

            100% {
                left: -100%;
            }
        }

        @keyframes marquee-msg {
            0% {
                left: 0;
            }

            100% {
                left: -100%;
            }
        }

        .marquee-msg {
            height: 20px;
            overflow: hidden;
            position: relative;
        }

            .marquee-msg div {
                display: block;
                width: 200%;
                position: absolute;
                overflow: hidden;
                -webkit-animation: marquee-msg 10s linear infinite;
                animation: marquee-msg 10s linear infinite;
            }
    </style>
</head>
<body style="height:100%;">
    <div class="container-fluid" style="height:100%;">
        <div class="row" style="height:100%;">
            <div class="col-3 no-padding-margin" id="wrap_LeftBar" style="height:100%; background-color:#2955CE; max-width: 265px;">
                <div style="height:100%;">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col" style="padding:20px 0px;">
                                <div class="container-fluid">
                                    <div class="row  align-items-center">
                                        <div class="col-5">
                                            <img src="image/logotop.png" id="image_User_Header">
                                        </div>
                                        <div class="col-7 user-info-txt" style="padding: 0px;">
                                            <div class="container-fluid" style="padding: 0px;">
                                                <div class="row">
                                                    <div class="col">
                                                        <p id="label_UserName"></p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <a id="lbtn_Logout" href="#" style="color:#8FAC66;">[退出登录]</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col user-info-txt" style="text-align:center; color:#699BED">
                                <p id="label_LastLoginTime">上次登录时间: 2017-09-25 15:00:00</p>
                            </div>
                        </div>
                        <div class="row">
                            <div id="accordion" role="tablist" style="width:100%;">
                                <div class="card">
                                    <div class="card-header" role="tab" id="heading100">
                                        <h5 class="mb-0">
                                            <a id="menu_ClassBegin" class="collapsed" data-toggle="collapse" href="#collapse100" aria-expanded="false" aria-controls="collapse100">
                                                开始上课
                                            </a>
                                        </h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col" style="height:100%; padding:0px;overflow: auto;">
                <div class="container-fluid" id="container_Datas">
                    <div class="row">
                        <div class="col" style="height:50px; background-color:#F1F1F1;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tooltip tooltip-left homework-class-items" role="tooltip" style="display:none;">
        <div class="tooltip-inner">
            <div class="container-fluid" style="padding: 0px;">

            </div>
        </div>
    </div>
    <div class="tooltip tooltip-left homework-class-items-detail-correct-answer" role="tooltip" style="display:none;">
        <div class="tooltip-inner" style="background-color: rgba(153, 153, 153, 1); border: solid 2px black;">
            <div class="container-fluid" style="padding: 0px;">
            </div>
        </div>
    </div>
    <div id="kv-success-modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Yippee!</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div id="kv-success-box" class="modal-body">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            initPage();
            //_startCheckState();
        });
    </script>
</body>
</html>
