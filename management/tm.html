<!DOCTYPE html>
<html style="height:100%;">
<head>
    <title>iKCoder・中国青少年编程教育创导者</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="image/logotop.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="style/tether.min.css">
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/font-awesome.min.css">
    <script src="javascript/jquery-3.2.1.min.js"></script>
    <script src="javascript/tether.min.js"></script>
    <script src="javascript/bootstrap.js"></script>
    <script src="javascript/common.js"></script>
    <script src="javascript/xmloperator.js"></script>
    <script src="javascript/tm.js"></script>
    <style>
        .no-padding-margin {
            padding: 0px;
            margin: 0px;
        }

        .user-info-txt {
            font-family: 微软雅黑;
            font-size: 10px;
            color: #ffffff;
        }

        .list-group-item {
            border: none;
            background-color: transparent;
            font-family: 微软雅黑;
            font-size: 14px;
            color: #ffffff;
            padding: 5px 1.25rem;
        }

            .list-group-item:hover {
                background-color: #3965DE;
                color: #699BED;
                cursor: pointer;
            }

        .data-panel-title {
            color: #ffffff;
            font-family: 微软雅黑;
            font-size: 16px;
        }

        button.btn.btn-sm {
            font-family: 微软雅黑;
            font-size: 14px;
            cursor: pointer;
        }

        .card {
            background-color: transparent;
            border: none;
        }

        .card-header {
            background-color: transparent;
            padding: 10px 20px;
        }

        h5.mb-0 {
            font-family: 微软雅黑;
            font-size: 14px;
            cursor: pointer;
        }

            h5.mb-0 a {
                color: #ffffff;
            }

                h5.mb-0 a:hover {
                    color: #699BED;
                }

        .card-block {
            padding: 0px 20px;
        }

        .table th, .table td {
            font-family: 微软雅黑;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
            vertical-align: middle;
        }

        .table td {
            font-weight: normal;
        }

        label.custom-control.custom-checkbox {
            margin: 0px;
        }
    </style>
    <style>
        .col-form-label.class-create{
            font-weight:bold;
            font-size:14px;
        }
    </style>
</head>
<body style="height:100%;">
    <div class="container-fluid" style="height:100%;">
        <div class="row" style="height:100%;">
            <div class="col-3 no-padding-margin" style="height:100%; background-color:#2955CE;">
                <div style="height:100%;">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col" style="padding:20px 0px;">
                                <div class="container-fluid">
                                    <div class="row  align-items-center">
                                        <div class="col-5">
                                            <img src="image/logotop.png" id="image_User_Header">
                                        </div>
                                        <div class="col-7 user-info-txt">
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col">
                                                        <p id="label_UserName"></p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <a id="lbtn_Logout" href="#" style="color:#8FAC66;">[退出登录]</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col user-info-txt" style="text-align:center; padding-top:20px; color:#699BED">
                                <p id="label_LastLoginTime"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div id="accordion" role="tablist" style="width:100%;">
                                <div class="card">
                                    <div class="card-header" role="tab" id="headingOne">
                                        <h5 class="mb-0">
                                            <a id="menu_Class_All" data-toggle="collapse" href="#collapseOne" aria-expanded="true">
                                                班级管理
                                            </a>
                                        </h5>
                                    </div>                                    
                                </div>
                                <div class="card">
                                    <div class="card-header" role="tab" id="headingTwo">
                                        <h5 class="mb-0">
                                            <a id="menu_Course_All" data-toggle="collapse" href="#" aria-expanded="true" aria-controls="">
                                                课表管理
                                            </a>
                                        </h5>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header" role="tab" id="headingTwo">
                                        <h5 class="mb-0">
                                            <a id="menu_Teacher_All" data-toggle="collapse" href="#" aria-expanded="true" aria-controls="">
                                                教员管理
                                            </a>
                                        </h5>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header" role="tab" id="headingThree">
                                        <h5 class="mb-0">
                                            <a class="collapsed" data-toggle="collapse" href="#" aria-expanded="false" aria-controls="">
                                                数据跟踪
                                            </a>
                                        </h5>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header" role="tab" id="headingFour">
                                        <h5 class="mb-0">
                                            <a id="menu_UpdatePWD" class="collapsed" data-toggle="collapse" href="#" aria-expanded="false" aria-controls="">
                                                修改密码
                                            </a>
                                        </h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9" style="height:100%; padding:0px;">
                <div class="container-fluid" id="container_Datas">
                    <div class="row">
                        <div class="col" style="height:50px; background-color:#F1F1F1;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            initPage();
            //_startCheckState();
        });
    </script>
</body>
</html>
