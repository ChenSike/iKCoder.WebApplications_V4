<!DOCTYPE html>
<html style="height:100%;">
<head>
    <title>iKCoder・中国青少年编程教育创导者</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="image/logotop.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="style/tether.min.css">
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/font-awesome.min.css">
    <link rel="stylesheet" href="style/common.css">
    <script src="javascript/jquery-3.2.1.min.js"></script>
    <script src="javascript/tether.min.js"></script>
    <script src="javascript/bootstrap.js"></script>
    <script src="javascript/common.js"></script>
    <script src="javascript/xmloperator.js"></script>
    <script src="javascript/tm.js"></script>
    <style>
        .col-form-label.class-create {
            font-weight: bold;
            font-size: 14px;
        }

        #container_DataTable_Body table tr th {
            border: none;
        }

        #container_DataTable_Body table tr td {
            border: none;
        }

        .a-link-classes-item-detail-signin-sign {
            font-weight: bold;
            cursor: pointer;
            color: rgb(34,139,34);
        }

        .a-link-classes-item-detail-signin-unsign {
            font-weight: bold;
            cursor: pointer;
            color: rgb(255,0,0);
        }

        .a-link-classes-item-detail-signin-vacate {
            font-weight: bold;
            cursor: pointer;
            color: rgb(243,151,0);
        }

        .a-link-classes-item-detail-homework-complete {
            font-weight: bold;
            cursor: pointer;
            color: rgb(34,139,34);
        }

        .a-link-classes-item-detail-homework-uncomplete {
            font-weight: bold;
            cursor: pointer;
            color: rgb(255,0,0);
        }

        .a-link-classes-item-detail-homework-accuracy {
            font-weight: bold;
            cursor: pointer;
            color: rgb(243,151,0);
        }

        .a-link-classes-item-detail-exam-complete {
            font-weight: bold;
            cursor: pointer;
            color: rgb(34,139,34);
        }

        .a-link-classes-item-detail-exam-uncomplete {
            font-weight: bold;
            cursor: pointer;
            color: rgb(255,0,0);
        }

        .a-link-classes-item-detail-exam-accuracy {
            font-weight: bold;
            cursor: pointer;
            color: rgb(243,151,0);
        }

        .a-link-classes-item-detail-teacher-ontime {
            font-weight: bold;
            cursor: pointer;
            color: rgb(34,139,34);
        }

        .a-link-classes-item-detail-teacher-notontime {
            font-weight: bold;
            cursor: pointer;
            color: rgb(243,151,0);
        }

        .a-link-classes-item-detail-teacher-miss {
            font-weight: bold;
            cursor: pointer;
            color: rgb(255,0,0);
        }

        .a-link-classes-item-detail-teacher-substitution {
            font-weight: bold;
            cursor: pointer;
            color: rgb(34,139,34);
        }

        .a-link-classes-item-detail-teacher-schedule {
            font-weight: bold;
            cursor: pointer;
            color: rgb(41,85,206);
        }

        .a-link-classes-item-detail-teacher-topic {
            font-weight: bold;
            cursor: pointer;
            color: rgb(41,85,206);
        }

        .a-link-classes-item-detail-teacher-doc {
            font-weight: bold;
            cursor: pointer;
            color: rgb(41,85,206);
        }
    </style>
</head>
<body style="height:100%;">
    <div class="container-fluid" style="height:100%;">
        <div class="row" style="height:100%;">
            <div class="col-3 no-padding-margin" id="wrap_LeftBar" style="height:100%; background-color:#2955CE; max-width: 265px;">
                <div style="height:100%;">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col" style="padding:20px 0px;">
                                <div class="container-fluid">
                                    <div class="row  align-items-center">
                                        <div class="col-5">
                                            <img src="image/logotop.png" id="image_User_Header">
                                        </div>
                                        <div class="col-7 user-info-txt" style="padding: 0px;">
                                            <div class="container-fluid" style="padding: 0px;">
                                                <div class="row">
                                                    <div class="col">
                                                        <p id="label_UserName"></p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <a id="lbtn_Logout" href="#" style="color:#8FAC66;">[退出登录]</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col user-info-txt" style="text-align:center; color:#699BED">
                                <p id="label_LastLoginTime">上次登录时间: 2017-09-25 15:00:00</p>
                            </div>
                        </div>
                        <div class="row">
                            <div id="accordion" role="tablist" style="width:100%;">
                                <div class="card">
                                    <div class="card-header" role="tab" id="headingOne">
                                        <h5 class="mb-0">
                                            <a id="menu_Class_All" data-toggle="collapse" href="#collapseOne" aria-expanded="true">
                                                班级管理
                                            </a>
                                        </h5>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header" role="tab" id="headingTwo">
                                        <h5 class="mb-0">
                                            <a id="menu_Student" data-toggle="collapse" href="#collapseTwo" aria-expanded="true">
                                                学员管理
                                            </a>
                                        </h5>
                                    </div>
                                    <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
                                        <div class="card-block">
                                            <div class="col no-padding-margin">
                                                <ul class="list-group">
                                                    <li id="menu_Student_New" class="list-group-item">未分班学员</li>
                                                    <li id="menu_Student_Old" class="list-group-item">已分班学员</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header" role="tab" id="headingThree">
                                        <h5 class="mb-0">
                                            <a id="menu_Course_All" data-toggle="collapse" href="#" aria-expanded="true" aria-controls="">
                                                课表管理
                                            </a>
                                        </h5>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header" role="tab" id="headingFour">
                                        <h5 class="mb-0">
                                            <a id="menu_Teacher_All" data-toggle="collapse" href="#" aria-expanded="true" aria-controls="">
                                                教员管理
                                            </a>
                                        </h5>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header" role="tab" id="headingFive">
                                        <h5 class="mb-0">
                                            <a class="collapsed" data-toggle="collapse" href="#" aria-expanded="false" aria-controls="">
                                                数据跟踪
                                            </a>
                                        </h5>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header" role="tab" id="headingSix">
                                        <h5 class="mb-0">
                                            <a id="menu_UpdatePWD" class="collapsed" data-toggle="collapse" href="#" aria-expanded="false" aria-controls="">
                                                修改密码
                                            </a>
                                        </h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col" style="height:100%; padding:0px;">
                <div class="container-fluid" id="container_Datas">
                    <div class="row">
                        <div class="col" style="height:50px; background-color:#F1F1F1;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal_Class_Item_Detail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="padding: 5px 15px;">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="padding: 0px 15px;">
                </div>
                <div class="modal-footer" style="padding: 5px 15px;">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal_Student_New_Assign" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="false">
        <div class="modal-dialog" role="document" style="max-width: 70%;">
            <div class="modal-content">
                <div class="modal-header" style="padding: 5px 15px;">
                    <h5 class="modal-title" id="exampleModalLabel">分配班级</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="padding: 0px 15px;">
                </div>
                <div class="modal-footer" style="padding: 5px 15px;">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            initPage();
            //_startCheckState();
        });
    </script>
</body>
</html>
