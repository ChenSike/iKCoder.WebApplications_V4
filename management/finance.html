            .container-months .row.row-month-title:nth-last-child(1) {
                margin-bottom: 20px;
            }

        .div-date-container {
            width: 100%;
            padding: 5px;
            border-radius: 10px;
            border: solid 1px rgb(41,85,206);
        }

            .div-date-container.unavailable-item, .div-date-container.outperiod-item {
                background-color: rgba(0,0,0,0.1);
            }

        .row-date-container {
            margin: 0px;
            height: 100%;
        }

        .div-date-container.period-item .col-date-text {
            background-color: rgba(235,85,20,0.1);
        }

        .col-month-title {
            font-family: fantasy;
            font-weight: bold;
            font-size: 30px;
            color: rgb(255,255,255);
            background-color: rgb(41,85,206);
            border-top-right-radius: 15px;
            border-top-left-radius: 15px;
        }

        .col-date-text {
            text-align: center;
            font-size: 30px;
            font-family: fantasy;
            font-weight: bold;
            padding: 0px;
            border-radius: 5px;
            width: 40px;
            border: solid 1px rgb(235,85,20);
        }

        .col-date-room-container {
            font-size: 14px;
            padding: 0px;
            width: calc(100% - 45px);
            margin-left: 5px;
        }

            .col-date-room-container .row {
                margin: 0px;
                padding: 2px;
            }

                .col-date-room-container .row .col {
                    padding: 0px 3px;
                    height: 26px;
                    line-height: 25px;
                }

        .outperiod-item .col-date-room-item {
            border-radius: 5px;
            border: solid 1px rgb(41,85,206);
            background-image: none;
            overflow: hidden;
            color: #fff;
            background-color: #727b84;
            border-color: #6c757d;
        }

        .period-item .col-date-room-item {
            cursor: pointer;
            border-radius: 5px;
            border: solid 1px rgb(41,85,206);
            background-color: transparent;
            background-image: none;
            overflow: hidden;
            color: #0275d8;
            border-color: #0275d8;
        }

            .period-item .col-date-room-item:hover {
                background-color: #0275d8;
                color: #ffffff;
                border-color: #0275d8;
            }

            .period-item .col-date-room-item.course-empty {
                color: #28a745;
                border-color: #28a745;
            }

                .period-item .col-date-room-item.course-empty:hover {
                    color: #ffffff;
                    border-color: #28a745;
                    background-color: #28a745;
                }

            .period-item .col-date-room-item.course-full {
                color: #111;
                background-color: #ffc107;
                border-color: #ffc107;
            }

                .period-item .col-date-room-item.course-full:hover {
                    background-color: #e0a800;
                    border-color: #d39e00;
                }



        .period-item .marquee {
            background-color: transparent;
            background-image: none;
        }

            .period-item .marquee div {
                white-space: nowrap;
                display: block;
                width: auto;
                text-align: center;
                position: absolute;
                -webkit-animation: marquee 5s linear infinite;
                animation: marquee 5s linear infinite;
                background-color: transparent;
                background-image: none;
            }

        @keyframes marquee {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100%);
            }
        }
    </style>

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">学员信息详情</h5>

                <div class="modal-body">
                    <form>

                                    <option value="3">高级</option>
                                    <option value="4">拓展</option>
                                    <option value="5">课程包</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="txt_Symbol_Student_Detail" class="col-3 col-form-label class-create">编号</label>
                            <div class="col-9">
                                <input class="form-control form-control-sm" type="text" value="" id="txt_Symbol_Student_Detail" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="sel_Class_Student_Detail" class="col-3 col-form-label class-create">班级</label>
                            <div class="col-9">
                                <select class="form-control form-control-sm" id="select_Class_Student_Detail" disabled></select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="txt_Name_Student_Detail" class="col-3 col-form-label class-create">姓名</label>
                            <div class="col-9">
                                <input class="form-control form-control-sm" type="text" value="" id="txt_Name_Student_Detail" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="txt_Gender_Student_Detail" class="col-3 col-form-label class-create">性别</label>
                            <div class="col-9">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="newStudentGenderRadios" id="rb_Gender_Student_Detail_1" value="1" disabled>男
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="newStudentGenderRadios" id="rb_Gender_Student_Detail_2" value="2" disabled>女
                                    </label>
                                </div>
                            </div>
                        </div>

                        </div>

                            <label class="col-1 col-form-label class-create" id="title_City_City_Student_Detail" style="padding:5px;">区</label>
                        </div>

                        </div>
