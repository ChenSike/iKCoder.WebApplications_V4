<!DOCTYPE html>
<html style="height:100%">
<head>
    <title>iKCoder・中国青少年编程教育创导者</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="image/logotop.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="style/tether.min.css">
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/font-awesome.min.css">
    <link rel="stylesheet" href="style/common.css">
    <script src="javascript/common/jquery-3.2.1.min.js"></script>
    <script src="javascript/common/tether.min.js"></script>
    <script src="javascript/common/bootstrap.js"></script>
    <script src="javascript/common/common.js"></script>
    <script src="javascript/common/xmloperator.js"></script>
    <script src="javascript/common/common.js"></script>
    <script src="javascript/header.js"></script>
    <script src="javascript/footer.js"></script>
    <script src="javascript/certificate.js"></script>
    <style>
        form .form-control-label {
            font-size: 18px;
            font-weight: bolder;
        }

        #col_Wrap_Main p {
            font-size: 16px;
            font-weight: bolder;
            color: rgba(0,0,0,0.8);
        }

        #btn_Credential_Check {
            margin-left: 10px;
            cursor: pointer;
        }

        #txt_Credential_Code{
            width:80%;
        }
    </style>
</head>
<body style="height:100%;">
    <header></header>
    <div class="container-fluid full-wrap" id="wrap_Main">
        <div class="row full-wrap justify-content-md-center">
            <div class="col-md-auto full-wrap" id="col_Wrap_Main">
                <div class="container" style="height:100%;">
                    <div class="row align-items-center justify-content-md-center" style="height:100%;">
                        <div class="col-10">
                            <p>iKCoder 认证证书验证</p>
                            <p>iKCoder Credential Verification</p>
                            <form class="form-inline">
                                <div class="form-group w-100">
                                    <input type="text" class="form-control" id="txt_Credential_Code">
                                    <button type="submit" class="btn btn-primary" id="btn_Credential_Check"><i class="fa fa-search" aria-hidden="true"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer style="position:absolute; width:100%;"></footer>
    <script type="text/javascript">
        $(document).ready(function () {
            _loadLabels();
            initHeader();
            setCurrentMenuItem('certificate_Main_Menu');
            initFooter();
            initPage();
            _adjustPageSize(true);
        });
    </script>
</body>
</html>
